<div class="container">
    <br>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div type="button" class="btn btn-outline-light">
            <a href="/menu">Men√∫</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>Bienvenido</h1>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>




    <br>
    <br>
    <br>
    <br>







    <div class="row">
        <div class="col-md-12">
            <h1>Crea un nuevo cliente</h1>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>


    <form (ngSubmit)="crear()" id="crear">

        <div class="row">
            <div class="col-md-12" [(ngModel)]="Cliente.nombrecliente" [ngModelOptions]="{standalone:true}">
                <input type="text" placeholder="Nombre" class="form-control" required>
            </div>
        </div>

        <br>

        <div class="col-md-11" [(ngModel)]="Cliente.correocliente" [ngModelOptions]="{standalone:false}">
            <input type="email" placeholder="Correo" class="form-control" required>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12" [(ngModel)]="Cliente.passwordcliente" [ngModelOptions]="{standalone:false}">
                <input type="password" placeholder="Password" class="form-control" required>
            </div>
        </div>

        <br>

        <div class="col-md-12">
            <h5>Sexo</h5>
        </div>


        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Masculino</button>
            <button type="button" class="btn btn-info">Femenino</button>
        </div>

        <br>
        <br>


        <div class="row">
            <div class="col-md-12">
                <input class="btn btn-success float-right" type="submit" value="Crear">
            </div>
        </div>

    </form>

   

   

    <br>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div type="button" class="btn btn-outline-light">
            <a href="#">Salir</a>
        </div>
    </div>


</div>
