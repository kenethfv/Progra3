<div class="container">
    <br>

    <div class="row">
        <div class="col-md-12">
            <h1>Bienvenido</h1>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <br>
    <br>


    <div class="row">
        <div class="col-md-12">
            <h1 class="display-6">Crea Un Nuevo Cliente</h1>
        </div>
<br>
    </div>
    <form (ngSubmit)= "crear()" id="crear">

        <div class="row">
            <div class="col-md-12">
                <input type="text" [(ngModel)]="cliente.nombrecliente" [ngModelOptions]="{standalone:true}" placeholder="Nombre" class="form-control" required>
            </div>
        </div>


        <br>

        <div class="row">
        <div class="col-md-12">
            <input type="email" [(ngModel)]="cliente.correocliente" [ngModelOptions]="{standalone: true}" placeholder="Correo" class="form-control" required>
        </div>
        </div>

        <br>

        <div class="row">
        <div class="col-md-12">
            <input type="password" [(ngModel)]="cliente.passwordcliente" [ngModelOptions]="{standalone: true}" placeholder="Password" class="form-control" required>
        </div>
        </div>

        <br>
        <div class="col-md-12">
            <h6>Sexo</h6>
        </div>



        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="M" (change)="radioSelection($event)">
            <label class="form-check-label" for="inlineRadio1">M</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="F" (change)="radioSelection($event)">
            <label class="form-check-label" for="inlineRadio2">F</label>
        </div>



        <br>
        <br>

        <div class="row">
            <div class="col-md-12">
                <input class="btn btn-success float-right" type="submit" value="Crear">
            </div>
        </div>

    </form>

    <br>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div type="button" class="btn btn-outline-light">
            <a href="#">Salir</a>
        </div>
    </div>


</div>
