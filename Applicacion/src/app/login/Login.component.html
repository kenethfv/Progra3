<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br>
            <h1>Proyecto Programaci√≥n III</h1>
            <hr>
            <br>

        </div>
    </div>

    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <div class="spinner-border text-info float-right" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <br>
    </div>

    <form (ngSubmit)="login()" id="login">
        <div class="abs-center">
            <div class="row">
                <div class="col-xs-6">
                    <input type="text" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}" 
                    placeholder="User" class="form-control" required>
                    <br>
                </div>
            </div>
        </div>

        <div class="abs-center">
            <div class="row">
                <div class="col-xs-6">
                    <input type="password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" 
                    placeholder="Password" class="form-control" required>
                    <br>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input class="btn btn-outline-success float-right" type="submit" value="Ingresar">
            </div>
        </div>
    </form>














</div>
