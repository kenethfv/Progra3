<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1>Proyecto Programaci√≥n III</h1>
            <h2>Tiempo Real</h2>
        </div>
        
        <div class="col-md-12">
            <hr>
            <br>
        </div>
    </div>

    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <div class="spinner-border text-info float-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <form (ngSubmit)="login()" id="login">

        <div class="row">
            <div class="col-md-12">
                <input type="text"
                    placeholder="Usuario" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <input type="password"
                    placeholder="Password" class="form-control">
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-12">
                <input class="btn btn-success float-right" type="submit" value="Ingresar">
            </div>
        </div>

    </form>



</div>
